<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You Pudki üíó</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #message {
            position: fixed;
            top: 55%;
            /* moved down */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            max-width: 90%;
        }

        #message h1 {
            color: #f584b7;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #typewriter {
            color: #ffcce5;
            font-size: 1.2rem;
            min-height: 1.5em;
        }

        #daysCounter {
            color: #ff99cc;
            font-size: 1rem;
            margin-top: 15px;
        }

        .floating-heart {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            pointer-events: none;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            #message h1 {
                font-size: 1.3rem;
            }

            #typewriter {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div id="message">
        <h1>üíó I LOVE YOU MRS PRIYANKA GURAGAIN ADHIKARI.</h1>
        <div id="typewriter"></div>
        <div id="daysCounter"></div>
    </div>

    <canvas id="matrixCanvas"></canvas>
    <canvas id="heartCanvas"></canvas>

    <!-- Floating Hearts -->
    <script>
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (4 + Math.random() * 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }

        setInterval(createFloatingHeart, 800);
    </script>

    <!-- Typewriter Effect -->
    <script>
        const messages = [
            "I miss your hugs, Pudki üíû",
            "I miss your laughter...",
            "I miss hearing your voice...",
            "I miss your silly rants and cute stories üêº"
        ];

        let msgIndex = 0;
        let charIndex = 0;

        function type() {
            const text = messages[msgIndex];
            if (charIndex <= text.length) {
                document.getElementById('typewriter').textContent = text.substring(0, charIndex++);
                setTimeout(type, 50);
            } else {
                setTimeout(() => {
                    charIndex = 0;
                    msgIndex = (msgIndex + 1) % messages.length;
                    type();
                }, 2000);
            }
        }

        type();
    </script>

    <!-- Matrix LOVE -->
    <script>
        const matrixCanvas = document.getElementById("matrixCanvas");
        const ctx = matrixCanvas.getContext("2d");
        matrixCanvas.height = window.innerHeight;
        matrixCanvas.width = window.innerWidth;
        const texts = 'I LOVE U'.split('');
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = "#f584b7";
            ctx.font = fontSize + "px Arial";
            for (let i = 0; i < drops.length; i++) {
                const text = texts[Math.floor(Math.random() * texts.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height || Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);
    </script>

    <!-- Heart Particles -->
    <script>
        const heartCanvas = document.getElementById('heartCanvas');
        const ctx2 = heartCanvas.getContext('2d');
        let particles = [];
        const settings = {
            particles: {
                length: 300,
                duration: 2,
                velocity: 100,
                effect: -0.75,
                size: 25
            }
        };

        class Point {
            constructor(x = 0, y = 0) { this.x = x; this.y = y; }
            clone() { return new Point(this.x, this.y); }
            length(length) {
                if (typeof length === "undefined") return Math.sqrt(this.x ** 2 + this.y ** 2);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            }
            normalize() {
                const len = this.length();
                this.x /= len;
                this.y /= len;
                return this;
            }
        }

        class Particle {
            constructor() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }

            initialize(x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            }

            update(deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            }

            draw(ctx, image) {
                const ease = (t) => (--t) * t * t + 1;
                const size = image.width * ease(this.age / settings.particles.duration);
                ctx.globalAlpha = 1 - this.age / settings.particles.duration;
                ctx.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
            }
        }

        const heartImage = (() => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = canvas.height = settings.particles.size;

            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }

            function to(t) {
                const point = pointOnHeart(t);
                point.x = canvas.width / 2 + point.x * canvas.width / 350;
                point.y = canvas.height / 2 - point.y * canvas.height / 350;
                return point;
            }

            ctx.beginPath();
            let t = -Math.PI;
            let point = to(t);
            ctx.moveTo(point.x, point.y);
            while (t < Math.PI) {
                t += 0.01;
                point = to(t);
                ctx.lineTo(point.x, point.y);
            }
            ctx.closePath();
            ctx.fillStyle = '#ea80b0';
            ctx.fill();

            const image = new Image();
            image.src = canvas.toDataURL();
            return image;
        })();

        function pointOnHeart(t) {
            return new Point(
                160 * Math.pow(Math.sin(t), 3),
                130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
            );
        }

        function renderHeart() {
            requestAnimationFrame(renderHeart);
            const now = new Date().getTime() / 1000;
            const deltaTime = now - (renderHeart.lastTime || now);
            renderHeart.lastTime = now;

            ctx2.clearRect(0, 0, heartCanvas.width, heartCanvas.height);

            for (let i = 0; i < settings.particles.length * deltaTime / settings.particles.duration; i++) {
                const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                const dir = pos.clone().length(settings.particles.velocity);
                const p = new Particle();
                p.initialize(heartCanvas.width / 2 + pos.x, heartCanvas.height / 2 - pos.y, dir.x, -dir.y);
                particles.push(p);
            }

            particles = particles.filter(p => p.age < settings.particles.duration);
            particles.forEach(p => p.update(deltaTime));
            particles.forEach(p => p.draw(ctx2, heartImage));
        }

        function resizeCanvas() {
            heartCanvas.width = window.innerWidth;
            heartCanvas.height = window.innerHeight;
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        renderHeart();
    </script>

</body>

</html>
